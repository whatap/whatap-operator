apiVersion: monitoring.whatap.com/v2alpha1
kind: WhatapAgent
metadata:
  name: whatap
spec:
  features:
    apm:
      instrumentation:
        targets: []
    openAgent:
        enabled: true
        globalInterval: "60s"
        globalPath: "/metrics"
        # Custom image name and version for OpenAgent
        imageName: "custom-registry.example.com/whatap/open_agent"
        imageVersion: "v1.2.3"
        targets:
          - targetName: kube-apiserver
            type: ServiceMonitor
            # This target is enabled (default is true if not specified)
            enabled: true
            namespaceSelector:
              matchNames:
                - "default"
            selector:
              matchLabels:
                component: apiserver
                provider: kubernetes
            endpoints:
              - port: "https"
                path: "/metrics"
                interval: "30s"
                scheme: "https"
                tlsConfig:
                  insecureSkipVerify: true
            metricRelabelConfigs:
              - source_labels: ["__name__"]
                regex: "apiserver_request_total"
                action: "keep"

          # Example of a disabled target
          - targetName: node-exporter
            type: PodMonitor
            # This target is disabled and will be skipped
            enabled: false
            namespaceSelector:
              matchNames:
                - "monitoring"
            selector:
              matchLabels:
                app: "node-exporter"
            endpoints:
              - port: "metrics"
                path: "/metrics"
                interval: "30s"
    k8sAgent:
      masterAgent:
        enabled: false
      nodeAgent:
        enabled: false
      apiserverMonitoring:
        enabled: false
      etcdMonitoring:
        enabled: false
      schedulerMonitoring:
        enabled: false
      gpuMonitoring:
        enabled: false

