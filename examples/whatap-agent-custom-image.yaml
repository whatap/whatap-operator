apiVersion: monitoring.whatap.com/v2alpha1
kind: WhatapAgent
metadata:
  name: whatap
spec:
  features:
    # APM configuration with custom image and additional arguments
    apm:
      instrumentation:
        enabled: true
        targets:
          - name: "java-app"
            enabled: true
            language: "java"
            whatapApmVersions:
              java: "2.2.58"
            # Custom image full name for APM agent
            customImageFullName: "my-registry.example.com/whatap/apm-init-java:2.2.58"
            namespaceSelector:
              matchNames:
                - "default"
            podSelector:
              matchLabels:
                app: "java-app"
            config:
              mode: "default"

    k8sAgent:
      masterAgent:
        enabled: true
      nodeAgent:
        enabled: true

    # OpenAgent configuration with custom image
    openAgent:
      enabled: true
      # Custom image name for OpenAgent
      imageName: "my-registry.example.com/whatap/open_agent"
      # Custom image version for OpenAgent
      imageVersion: "v1.2.3"
      globalInterval: "60s"
      globalPath: "/metrics"

